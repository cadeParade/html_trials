<html>
    <head>
        <style>
            body {
                font-family: sans-serif;
            }
            form div label {
                display: inline-block;
                width: 110px;
            }
        </style>
    </head>
    <body>
        <h1>The Fanciest Form</h1>
        <form>
            <div>
                <label>Name</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Age</label>
                <input type="text" name="age">
            </div>
            <div>
                <label>Favorite Color</label>
                <select>
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>Fuchsia</option>
                    <option selected>Magenta</option>
                </select>
            </div>
            <div>
                <label>Love Music</label>
                <input type="radio" name="music">
            </div>
            <div>
                <label class="words">Hate Music</label>
                <input type="radio" name="music">
            </div>
            <div>
                <label class="words">Is it raining?</label>
                <input type="checkbox">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

    </body>
</html>
