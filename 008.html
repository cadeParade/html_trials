<html>
    <head>
        <style>
            body {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>A Fancy Form</h1>
        <form>
            <div>
                <label>Name</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Age</label>
                <input type="text" name="age">
            </div>
            <div>
                <label>Favorite Color</label>
                <select>
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>Fuchsia</option>
                    <option selected>Magenta</option>
                </select>
            </div>
            <div>
                <input type="radio" name="music">Love Music
                <input type="radio" name="music">Hate Music
            </div>
            <div>
                <label>Is it raining?</label>
                <input type="checkbox">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

    </body>
</html>
